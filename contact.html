    <link rel="stylesheet" href="css/bootstrap.min.css" />

  </head>
  <body>
    <!-- awal header dan nav -->
    <header class="px-2 px-sm-5 fixed-top" style="background-color: #fff">
      <nav class="container navbar navbar-expand-lg">
        <div>
          <a class="navbar-brand" href="#">
            <img src="img/logo-ALTA@2x.png" alt="Logo Alterra" height="59.47px" />
          </a>
        </div>

        <button class="navbar-toggler bg-navyAlterra" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-orangeAlterra"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link hover-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hover-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hover-link" href="#meet-our-team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hover-link" href="#latest-blogs" tabindex="-1" aria-disabled="true">Blog</a>
            </li>
            <li class="nav-item">
              <a class="hover-contact text-center button-contact nav-link font-orangeAlterra" target="_blank" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- akhir header dan nav -->

    <main style="margin-bottom: 242px">
      <div class="container bagianJudul">
        <h4 class="judul font-navyAlterra" style="margin: 170px 0 60px 0"><span> </span>Get In Touch<span> </span></h4>
      </div>

      <div class="container-xl">
        <div class="row">
          <!-- awal list -->
          <section class="font-navyAlterra list-contact col-xl-5 col-lg-5 col-md-5 col-sm-12 pt-4" style="height: 315px">
            <!-- class="col-xl-12 col-lg-12 col-md-12 col-sm-4 -->
            <div class="border-md-down ps-1 ps-md-0 pb-1">
              <figcaption>Phone</figcaption>
              <p><img src="img/phone.png" alt="" height="15px" />&#x20; +62 21 909 7890</p>
            </div>
            <div class="border-md-down ps-1 ps-md-0 pb-1">
              <figcaption>Email</figcaption>
              <p>
                <img src="img/envelope.png" alt="" height="15px" />&#x20;
                <a href="mailto:info@alterra.id">info@alterra.id</a>
              </p>
            </div>
            <div class="border-md-down ps-1 ps-md-0 pb-1">
              <figcaption>website</figcaption>
              <p>
                <img src="img/browser.png" alt="" height="15px" />&#x20;
                <a href="https://www.alterra.id/">https://www.alterra.id/</a>
              </p>
            </div>
            <div class="border-md-down ps-1 ps-md-0 pb-1">
              <figcaption>Social Profiles</figcaption>
              <div class="d-inline-flex">
                <a href="https://www.facebook.com/" target="_blank"> <img src="img/facebook.png" class="ms-1" height="25px" alt="" /> </a>
                <a href="https://twitter.com/i/flow/login" target="_blank"> <img src="img/twitter.png" class="ms-1" height="25px" alt="" /> </a>
                <a href=" https://www.instagram.com/" target="_blank"> <img src="img/instagram.png" class="ms-1" height="25px" alt="" /> </a>
                <a href="https://www.linkedin.com/" target="_blank"> <img src="img/linkedin.png" class="ms-1" height="25px" alt="" /> </a>
              </div>
            </div>
          </section>
          <!-- akhir list -->

          <!-- awal form -->
          <section class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12 font-navyAlterra mt-4 mt-sm-3 p-3 p-sm-4 p-md-2 p-lg-4 p-xl-0">
            <p class="mb-4">If you have any suggestion, project or even you want to say, Hello.. Please fill out the form below and I will reply you shortly.</p>
            <form action="#">
              <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Full Name<span>&#8727;</span></label>
                <input type="text" class="form-control form-control-lg mb-3" id="exampleFormControlInput1" placeholder="Your Full Name" required />
              </div>
              <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label mb-3">Email address<span>&#8727;</span></label>
                <input type="email" class="form-control form-control-lg mb-3" id="exampleFormControlInput1" placeholder="name@example.com" required />
              </div>
              <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label mb-3">Phone Number<span>&#8727;</span></label>
                <input type="tel" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Your Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
              </div>
              <div class="mb-4">
                <label for="exampleFormControlTextarea1" class="form-label mb-3">Message<span>&#8727;</span></label>
                <textarea style="resize: none" class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Your Message.."></textarea>
              </div>
              <button type="submit" class="btn bg-orangeAlterra text-light px-5 rounded-pill mt-4"><img class="me-1" src="img/send-mail.png" width="20px" alt="send mail" />Send Message</button>
              <!-- <input type="button" onclick="alert('Hello World!')" value="img" /> -->
            </form>
            <!-- akhir form -->
          </section>
        </div>
      </div>
    </main>
    <!-- awal footer -->
    <footer>
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-sm-5 col-12">
              <a href=""><img src="img/logo-ALTA-v2@2x.png" alt="" height="80px" /></a>
            </div>
            <div class="col-sm-4 col-12" id="sosmed">
              <p>Sosial Media</p>
              <a href=""><img src="img/ic_fb.png" alt="" height="20px" /></a>
              <a href=""><img src="img/ic_twitter.png" alt="" height="20px" /></a>
              <a href=""><img src="img/ic_ig.png" alt="" height="20px" /></a>
              <a href=""><img src="img/ic_linkedin.png" alt="" height="20px" /></a>
            </div>
            <div class="col-sm-3 col-12" id="copyright">
              <p>Copyright &copy; 2019 Alterra</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- akhir footer -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
